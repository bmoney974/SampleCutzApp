<div class="row main_wrapper">


    <div class="row page_title" >
        <div class="col-md-12">
            <h2>Sound Library</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12"><!-- bread crumbs -->
            <ol class="breadcrumb">
                <li>&nbsp;</li>

            </ol>
        </div><!-- bread crumbs end -->
    </div>


    <div class="row"><!-- sounds wrapper -->
        <div class="col-md-4 sidebar affix affix-top"><!-- side bar -->
            <form class="sidebar-form">
                <h3 style="margin-bottom: 30px;">Filter Sounds</h3>
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" data-ng-model="searchSounds" />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select ng-model="showCategory">
                        <option value="" selected>All</option>
                        <option ng-repeat ="category in categories" value="{{category.name}}">{{category.name}}</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Sort By</label>
                    <select ng-model="orderProp">
                        <option value="_id">Recent</option>
                        <option value="name">Name</option>
                        <option value="bpm">BPM Lowest</option>
                        <option value="-bpm">BPM Highest</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Genres</legend>
                    <li style="list-style: none;" class="no-decoration" ng-repeat="genre in genres | orderBy: name">
                        <label>
                            <input type="checkbox" ng-model="genre.on" ng-change="checkChange()" />&nbsp;{{genre.name}}</label>

                    </li>
                </fieldset>
                <div>
                    <img class="img-responsive sidebar-ad" src="http://samplecutz.com/wp-content/uploads/2015/03/att-ad.png" />
                </div>
            </form>

        </div><!-- side bar end -->

        <div class="col-md-8 sounds-side" style="margin-bottom: 30px;"><!-- sounds -->
            <table class="table table-bordered dl_table" width="400" align="center"  ><!-- dl list inner wrapper -->
                <tbody>
               <th class="dl_heading" style="padding-left:100px;"><h2>Download Sounds</h2></th>
                <tr ng-repeat="sound in sounds | filter:searchSounds | orderBy: orderProp | filter:myFunc | filter:showCategory ">
                    <td>
                        <table align="center" widgh="400" class="sound-table" cellpadding="0" cellspacing="0" border="0"><!-- audio track -->

                            <tr>
                                <td>
                                    <table width="100%">
                                        <tr>
                                            <td width="200">
                                                <table align="center">
                                                    <tr>
                                                        <td style="font-size:14px;">
                                                            <b><h4>{{sound.name}}</h4></b>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td width="150">
                                                <table align="left">
                                                    <tr>
                                                        <td style="font-size:12px;">
                                                        <b>Category:</b> {{sound.category}}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td>
                                                <table align="left">
                                                    <tr>
                                                        <td style="font-size:12px;">
                                                            <b>Genre:</b> {{sound.genre}}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>


                                            <td>
                                                <table align="right">
                                                    <tr>
                                                        <td style="font-size:12px;">
                                                            {{sound.bpm}}  bpm
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <audio width="500" ng-src="{{sound.audio_link}}" controls="" loop name="media" type="audio/mpeg">
                                    </audio>


                                </td>

                                <td>
                                    <table>
                                        <tr>
                                            <td style=" font-size: 10px; padding-left:12px;">
                                                Download
                                            </td>
                                        </tr>
                                        <tr>

                                            <td>
                                                <a href="{{sound.audio_link}}" download="{{sound.file_name}}">
                                                <img class="download" style="margin-left:20px; margin-bottom: 10px;" src="http://samplecutz.com/wp-content/uploads/2015/02/download_arrow_icon.png" alt="download" width="30" height="auto"/></a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table><!-- audio track -->
                    </td>
                </tr>

                </td>
                </tr>
                </tbody>
            </table><!-- dl list inner wrapper -->
        </div><!-- sounds end -->
    </div><!-- sounds wrapper end -->



</div>
