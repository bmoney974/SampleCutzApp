<div class="row  ">
    <div class="row page_title" >
        <div class="col-md-12 col-sm-12">
            <h2>Learning Center</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12"><!-- bread crumbs -->
            <ol class="breadcrumb">
                <li>&nbsp;</li>

            </ol>
        </div><!-- bread crumbs end -->
    </div>

  <div class="row">
      <div class="col-md-4 col-sm-4 video_sidebar_pad">
          <div class="panel panel-default sidebar_panel ">
              <div class="panel-heading panel_signup_title">
                  <h2 class=" ">Filter Videos</h2Â >
              </div>
              <div class="panel-body">
                  <div class="form-group">
                      <label>Category</label>
                      <select ng-model="showVideoCategory">
                          <option value="" selected>All</option>
                          <option ng-repeat ="videoCategory in videoCategories" value="{{videoCategory.name}}">{{videoCategory.name}}</option>

                      </select>
                  </div>

                  <div>
                      <img class="img-responsive sidebar-ad" src="http://samplecutz.com/wp-content/uploads/2015/03/att-ad.png" />
                  </div>
              </div>
          </div>
      </div>
      <div class="col-md-8 col-sm-8">
          <div class="panel panel-default video_list_panel">
              <div class="panel-heading panel_signup_title"><h2>Video Tutorials</h2></div>
              <div class="panel-body">
                  <div class=" row video_wrapper" ng-repeat="video in videos | filter: showVideoCategory" >
                    <div class="row">
                        <div class="col-md-8 col-sm-8 video_list_title">
                            <a class="clear_link" ui-sref="video_page({id:video._id})">
                                <h3>{{video.name}}</h3>
                            </a>
                        </div>
                    </div>

                        <div class="col-sm-3">
                            <div class="featured_video_thumb">
                                <a ui-sref="video_page({id:video._id})">
                                    <img class="img-responsive" src="{{video.thumbnail_link}}" width="100%" height="auto"/>
                                </a>
                            </div>
                        </div>

                        <div class=" col-sm-9 ">

                            <a class="clear_link" ui-sref="video_page({id:video._id})">
                                <p>{{video.description}}</p>
                            </a>
                        </div>




                  </div>
              </div>
          </div>


      </div>
  </div>



</div>
