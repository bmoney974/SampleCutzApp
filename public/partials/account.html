    <div class="row page_title">
        <div class="col-md-12 col-sm-12">
            <h2>My Account</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12"><!-- bread crumbs -->
            <ol class="breadcrumb">
                <li>&nbsp;</li>

    <div class="row profile_wrapper">

<div class="row profile_wrapper">
    <div class="col-md-12 col-sm-12">
        <h3><b>Hi {{user.username}}</b></h3>
    </div>
</div>
        <div class="row profile_wrapper">
            <div class="col-md-2 col-sm-2 profile_img">
                <div class="profile_pic">
                    <img ng-src="{{profileImgSrc}}" width="100" height="auto" />
                </div>
                <div flow-init="{target:'/upload', uploadMethod: 'POST', testChunks: false }" flow-files-submitted="$flow.upload()" flow-file-success="uploadSuccessDelayed()">
                    <span class="upload_photo" flow-btn>Upload Photo</span>
                    <!--<img flow-img="$flow.files[0]" />-->
                </div>
            </div>
            <div class="col-md-10 col-sm-10">
                    <div class="update_Account">
                        <h2>Update Account Information</h2>
                        <form ng-submit="updateTest()">
                            <div>
                                <p>Username</p>
                            <input name="username" ng-model="user.username" type="text"   />
                        </div>
                            <div>
                                <p>Email</p>
                            <input name="email" ng-model="user.email" type="email"  />
                            </div>
                            <div>
                                <p>Password</p>
                            <input ng-change="noPassMatch = false" name="password" ng-model="user.password" type="password"  />
                            </div>
                            <div>
                                <p>Confirm Password</p>
                                <input ng-change="noPassMatch = false" name="password" ng-model="conpassword" type="password"  />
                                <p ng-show="noPassMatch">Passwords do not match</p>
                            </div>
                            <div class="update_btn">
                                <input class="btn btn-normal" type="submit" value="Update" />
                            </div>
                        </form>
                    </div>

                </div>

        </div>

        <div class="row profile_wrapper">
            <div class="col-md-12 col-sm-12">
                <button class="logout_button"  ng-click="lout();">Log Out</button>
                <!--<button ng-hide="isloggedin" ui-sref="login">Log In</button>-->
            </div>
        </div>
    </div>
